<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan #2</title>

    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Header-->
    <div class="head">
        <h2>Hasil Pertemuan Ke-2</h2>
    </div>
    <!--Content-->
    <div class="wp">
        <div class="contain">
            <hr/>
            <!--Inspeksi Element-->
            <div class="box">
                <h3>Inspect Element</h3>
                <img src="./img/InspectionNetwork.PNG" alt="" class="ins">
            </div>
            <hr/>
            <!--GoogleWebServer-->
            <div class="box">
                <h3>Instalasi dan Pengunaan Google Web Server</h3>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!--Indicator-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active" style="background-color: black;"></li>
                        <li data-target="#myCarousel" data-slide-to="1" style="background-color: black;" ></li>
                        <li data-target="#myCarousel" data-slide-to="2" style="background-color: black;" ></li>
                    </ol>
                    <!--Wrapper-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="./img/GoogleWebServer/GoogleWebServer1.PNG" alt="" style="width: 100%;">
                        </div>
                        <div class="item">
                            <img src="./img/GoogleWebServer/GoogleWebServer2.PNG" alt="" style="width: 100%;">
                        </div>
                        <div class="item">
                            <img src="./img/GoogleWebServer/GoogleWebServer3.PNG" alt="" style="width: 100%;">
                        </div>
                    </div>
                    <!--Left And Right-->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div> 
            </div>
            <hr/>
            <!--Node JS-->
            <div class="box">
                <h3>Instalasi dan Percobaan Node JS</h3>
                <div id="MCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicator -->
                    <ol class="carousel-indicators">
                        <li data-target="#MCarousel" data-slide-to="0" class="active" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="1" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="2" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="3" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="4" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="5" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="6" style="background: black;"></li>
                        <li data-target="#MCarousel" data-slide-to="7" style="background: black;"></li>
                    </ol>

                    <!-- Wrapper -->
                    <div class="carousel-inner">
                        <div class="item active">
                          <img src="./img/NodePhoto/NodeJsInstalation1.PNG" alt="">
                        </div>
                    
                        <div class="item">
                          <img src="./img/NodePhoto/NodeJsInstalation2.PNG" alt="">
                        </div>
                    
                        <div class="item">
                          <img src="./img/NodePhoto/NodeJsInstalation3.PNG" alt="">
                        </div>

                        <div class="item">
                            <img src="./img/NodePhoto/NodeJsInstalation4.PNG" alt="">
                        </div>

                        <div class="item">
                            <img src="./img/NodePhoto/NodeJsInstalation5.PNG" alt="">
                        </div>

                        <div class="item">
                            <img src="./img/NodePhoto/NodeJsInstalation6.PNG" alt="">
                        </div>

                        <div class="item">
                            <img src="./img/NodePhoto/NodeJsInstalation7.PNG" alt="">
                        </div>

                        <div class="item">
                            <img src="./img/NodePhoto/NodeJsInstalation8.PNG" alt="">
                        </div>
                    </div>

                    <!--Controller-->
                    <a class="left carousel-control" href="#MCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#MCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <hr/>
            <!--Live Server-->
            <div class="box">
                <h3>VSC Extension LiveServer</h3>
                <div id="nCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicator -->
                    <ol class="carousel-indicators">
                        <li data-target="#nCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#nCarousel" data-slide-to="1"></li>
                        <li data-target="#nCarousel" data-slide-to="2"></li>
                        <li data-target="#nCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper -->
                    <div class="carousel-inner">
                        <div class="item active">
                          <img src="./img/LS/VSCLS1.PNG" alt="">
                        </div>
                    
                        <div class="item">
                          <img src="./img/LS/VSCLS2.PNG" alt="">
                        </div>
                    
                        <div class="item">
                          <img src="./img/LS/VSCLS3.PNG" alt="">
                        </div>
                        
                        <div class="item">
                          <img src="./img/LS/VSCLS4.PNG" alt="">
                        </div>
                    </div>

                    <!--Controller-->
                    <a class="left carousel-control" href="#nCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#nCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <hr/>
        </div>
    </div>
    <!--Footer-->
    <div class="foot">
        <div class="ty">
            <h2>Terima Kasih</h2>
        </div> 
    </div>
    <!--ExtraScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</body>
</html>
